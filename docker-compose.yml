services:
  # PostgreSQL 15 Database
  tala-db:
    image: postgres:15-alpine
    container_name: tala-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-tala_db}
      POSTGRES_USER: ${DB_USER:-tala_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tala_password_change_in_production}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - tala-db-data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - tala-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-tala_user} -d ${DB_NAME:-tala_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache Server
  tala-cache:
    image: redis:7-alpine
    container_name: tala-cache
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password_change_in_production}
    volumes:
      - tala-cache-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - tala-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Express.js API Backend
  tala-api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: development
      args:
        NODE_ENV: development
    container_name: tala-api
    restart: unless-stopped
    depends_on:
      tala-db:
        condition: service_healthy
      tala-cache:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${DB_USER:-tala_user}:${DB_PASSWORD:-tala_password_change_in_production}@tala-db:5432/${DB_NAME:-tala_db}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_change_in_production}@tala-cache:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password_change_in_production}
      JWT_SECRET: ${JWT_SECRET:-change-this-to-a-very-long-random-string-in-production}
      JWT_EXPIRY: ${JWT_EXPIRY:-24h}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-use-a-32-character-key-minimum-!!!}
      DISABLE_AUTH: ${DISABLE_AUTH:-true}
      API_PORT: ${API_PORT:-3001}
      API_CORS_ORIGIN: ${API_CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules
    networks:
      - tala-network
    command: npm run dev --workspace=@tala/api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Next.js Web Frontend
  tala-web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: development
      args:
        NODE_ENV: development
    container_name: tala-web
    restart: unless-stopped
    depends_on:
      - tala-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    networks:
      - tala-network
    command: npm run dev --workspace=@tala/web
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Docusaurus Docs (Docs-as-Code)
  tala-docs:
    build:
      context: .
      dockerfile: apps/docs/Dockerfile
      target: development
      args:
        NODE_ENV: development
    container_name: tala-docs
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${DOCS_PORT:-3002}:3002"
    volumes:
      - ./apps/docs:/app/apps/docs
      - /app/node_modules
      - /app/apps/docs/node_modules
    networks:
      - tala-network
    command: npm run start --workspace=@tala/docs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # pgAdmin for Database Management
  tala-pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tala-pgadmin
    restart: unless-stopped
    depends_on:
      - tala-db
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - tala-pgadmin-data:/var/lib/pgadmin
      - ./docker/pgadmin-servers.json:/pgadmin4/servers.json
    networks:
      - tala-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tala-network:
    driver: bridge
    name: tala-network

volumes:
  tala-db-data:
    driver: local
    name: tala-db-data
  tala-cache-data:
    driver: local
    name: tala-cache-data
  tala-pgadmin-data:
    driver: local
    name: tala-pgadmin-data
